<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<meta charset="utf-8" />

	<!-- style sheets -->
	<link rel="stylesheet" href="css/style.css">

	<!-- leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>

	<div class="header">
		Spanish Colonization of the Americas
	</div>
	<div class="sidebar">
		Historical Background
	</div>
	<div class="content">
		<div id="map"></div>
	</div>

	<script>
		var map = L.map('map').setView([34,-118], 2);
        
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
        
        let data = [
                    {
                        'title':'Mexico',
                        'lat': 23.634501,
                        'lon': -102.552784
                    },
                    {
                        'title':'California',
                        'lat': 36.778259,
                        'lon': -119.417931
                    },
                    {
                        'title':'Nuevo Mexico',
                        'lat': 34.307144,
                        'lon': -106.018066
                    },
                    {
                        'title':'Arizona',
                        'lat': 34.048927,
                        'lon': -111.09373
                    },
                    {
                        'title':'Texas',
                        'lat': 31.0000,
                        'lon': -100.00000
                    }
                ]
        data.addTo(map)

		    var marker = L.marker([23.634501,-102.552784]).addTo(map)
				    .bindPopup('Mexico')
				    .openPopup();	

	</script>


</body>
</html>
